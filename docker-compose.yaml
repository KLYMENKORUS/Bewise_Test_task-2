version: "3.0"
services:
  db:
    container_name: "task_2"
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - custom
  db_test:
    container_name: "task_2_test"
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=Testdb
      - POSTGRES_USER=postgres_test
      - POSTGRES_PASSWORD=postgres_test
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=0.0.0.0
    ports:
      - "5436:5432"
    networks:
      - custom
  api:
    build:
      context: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/fastapi_app
    ports:
      - "8000:8000"
    networks:
      - custom
    command: bash -c "alembic upgrade head && uvicorn app:create_app --host 0.0.0.0 --port 8000 --reload"
networks:
  custom:
volumes:
  fastapi_app:
