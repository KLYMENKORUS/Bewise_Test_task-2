<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
      <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
  <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="">AudioService</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav" aria-controls="navbarNav"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="">
                              Log-out
                          </a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link" href="">Log-in</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link" href="">Sign-up</a>
                      </li>
              </ul>
          </div>
      </nav>
  </div>

  <div class="container">
      <div class="container bg-light py-5">
          {% block content %}
          {% endblock %}
      </div>
      <footer>
          <div class="container bg-dark py-5">
              <h4 class="font-italic text-center text-white">AudioService</h4>
              <p class="text-center text-white">An audio service that converts your file from .wav to .mp3</p>
          </div>
          <div class="container bg-secondary py-3">
              <h6 class="text-white">All rights to wear &copy; <span class="text-info">AudioService</span></h6>
          </div>
      </footer>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
          integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

  </body>
</html>
